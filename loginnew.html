<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginnew.css">
</head>

<body>
  <header>
    <h2 class="logo">Consultant Bot</h2>
    <nav class="navigator">
      <a href="AI.html">Trang chủ</a>
      <button class="btnLogin-popup">Đăng nhập</button>
    </nav>




  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box Login">
      <h2>Đăng nhập</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Mật khẩu</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Ghi nhớ mật khẩu</label>
          <a href="">Quên mật khẩu</a>
        </div>
        
        <button href="AI.html" type="submit" class="btn">Đăng nhập</button>

        <div class="login-register">
          <p>Chưa có tài khoản?<a href="#" class="register-link"> Đăng ký ngay</a></p>
        </div>
      </form>
    </div>

    <div class="form-box Register">
      <h2>Đăng ký</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></span>
          <input type="text" required>
          <label>Tên đăng nhập</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
          <input type="Email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Mật khẩu</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Tôi đồng ý với điều khoản</label>
        </div>
        <button type="submit" class="btn">Đăng ký</button>
        <div class="login-register">
          <p>Đã có tài khoản?<a href="#" class="login-link"> Đăng nhập</a></p>
        </div>
      </form>
    </div>

  </div>





<script src="login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
